<button type="button" class="btn menu-toggle js-menu-toggle">
  <!-- Menu open icon -->
  <svg
    class="menu-toggle__icon menu__open js-menu-icon-open"
    aria-expanded="false"
    aria-controls="mobile-menu"
    width="28"
    height="28"
  >
    <use href="./images/icons.svg#icon-menu-burger"></use>
  </svg>
  <!-- Menu close icon -->
  <svg
    class="menu-toggle__icon menu__close js-menu-icon-close visually-hidden"
    aria-label="Mobile menu button"
    width="28"
    height="28"
  >
    <use href="./images/icons.svg#icon-menu-close"></use>
  </svg>
</button>
